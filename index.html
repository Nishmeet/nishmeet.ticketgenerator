<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Generator</title>
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

   
                <link rel="stylesheet" href="style.css" type="text/CSS">
</head>
<body>
    <img id="logo"
    src="./assets/images/logo-full.svg"
    alt="Coding Conf logo" />

<h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
<p>
    Secure your spot at next year's biggest coding conference.
</p>

<form id="registration-form" class="container">

        <br>
        <label for="avatar">Upload Avatar</label>
        <div class="form-group" id="image-drop"> 
            <br>

            <br><input type="file" id="avatar" name="avatar"  required>
            <div class="upload-box" ><br><br>
            <span class="preview--container">
                <img
                    src="./assets/images/icon-upload.svg"
                    alt="image preview goes here"
                    id="imagePreview" />
                    <img id="avatar-preview" src="#" alt="Avatar Preview" style="display:none;">

            </span>
            

            
 


                
                
             <p>Drag and drop or click to upload</p> 
            <p>Upload your photo (JPG or PNG, max size: 500KB).</p> 
        </div>
        </div>
    
        <div class="form-group"> 
            <label for="name">Full Name:</label> <br>

            <input type="text" id="name" name="name" required> <br>
        </div> 
        <div class="form-group"> 
            <br>
            <label for="email">Email:</label> <br>
            <input type="email" id="email" name="email" required> <br>
        </div> 
        <br><br>

        <button type="submit">Generate My Ticket</button>
        
      
</form>

<script src="script.js"></script>

<script src="ticket.js"></script>
</body>
</html>
